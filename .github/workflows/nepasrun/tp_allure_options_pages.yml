
name: Pierrick

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Setup Node.js from .nvmrc
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
      - name: Install dependencies
        run: npm ci
      # - name: Run tests
      #   run: npm test
      # - name: Lint code
      #   run: npm run lint
      - name: install Allure
        run: npm install -g allure@latest
      - name: Run tests with allure
        run: allure run -- npm test
        continue-on-error: true
      - run: allure generate allure-report/
      - name: Archive Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report


  deploy_pages:
    needs: tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && needs.tests.outputs.test_result == 'success'

    steps:
      - name: Download Allure report
        uses: actions/download-artifact@v4
        with:
          name: allure-report

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload static site
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  comment:
    needs: tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Post comment to PR
        uses: actions/github-script@v7
        with:
          script: |
            const success = '${{ needs.tests.outputs.test_result }}' === 'success';

            let reportUrl = success
              ? `https://${context.repo.owner}.github.io/${context.repo.repo}/`
              : null;

            let msg = success
              ? `âœ”ï¸ **Tests rÃ©ussis** ğŸ‰\nğŸš€ Rapport Allure disponible : ${reportUrl}`
              : `âŒ **Les tests ont Ã©chouÃ©** ğŸ˜¿\nVous pouvez tÃ©lÃ©charger le rapport Allure dans les artifacts.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: msg
            });
